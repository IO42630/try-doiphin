<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foo Template</title>
</head>
<body>
<div>
    <div>
        <form th:action="@{/foo-post}" method="post">
            <label>
                <textarea name="message" cols="40" rows="2"></textarea>
            </label>
            <br> <input type="submit" value="Save Message"/>
        </form>
    </div>
    <h2>Messages</h2>
    <ul th:each="message : ${messages}">
        <li th:text="${message}">msg</li>
    </ul>
    <hr>
    <div>
        <form th:action="@{/bar}" method="get">
            <input type="submit" value="Go to Bar Template"/>
        </form>
    </div>
</div>


</body>
</html>
